<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title"></title>
    <meta name="description" data-i18n="[content]meta.description" content="">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n-setup.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #ff0050; --secondary-color: #00f2ea;
            --bg-dark: #0f0c29; --bg-mid: #302b63; --bg-light: #24243e;
            --text-white: #ffffff; --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            min-height: 100vh; color: var(--text-white); line-height: 1.8;
        }
        .container { max-width: 900px; margin: 120px auto 50px; padding: 2rem; }
        .content-box {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            padding: 3rem; border-radius: 25px; border: 1px solid var(--glass-border);
        }
        h1 { font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--secondary-color); }
        .ad-space { margin: 20px 0; text-align: center; min-height: 100px; }
    </style>
</head>
<body>

    <header id="main-header"></header>

    <main class="container">
        <div class="ad-space">
            </div>

        <article class="content-box">
            <h1 data-i18n="pages.terms.title"></h1>
            <div data-i18n="pages.terms.content" style="white-space: pre-line; opacity: 0.9;"></div>
        </article>

        <div class="ad-space">
            </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
