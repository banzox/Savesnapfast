    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title data-i18n="meta.title">Snaptiks - TikTok Downloader</title>
    <meta name="description" data-i18n="[content]meta.description" content="">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #ff0050; --secondary-color: #00f2ea;
            --bg-dark: #0f0c29; --bg-mid: #302b63; --bg-light: #24243e;
            --text-white: #ffffff; --text-gray: #b8b8b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Tajawal', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            min-height: 100vh; color: var(--text-white); overflow-x: hidden; line-height: 1.6;
            display: flex; flex-direction: column;
        }
        header {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border); padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        nav { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.8rem; font-weight: 800; color: white; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--secondary-color); }
        .mobile-menu { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .mobile-menu span { width: 25px; height: 3px; background: white; border-radius: 2px; }

        .page-header { margin-top: 120px; padding: 2rem; text-align: center; }
        .page-header h1 { font-size: 3rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; flex: 1; }
        .downloader-box { background: var(--glass-bg); backdrop-filter: blur(12px); border-radius: 25px; padding: 2.5rem; border: 1px solid var(--glass-border); text-align: center; }
        
        .input-group { position: relative; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .input-group input { flex: 1; padding: 1.2rem; border-radius: 15px; border: 2px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; outline: none; }
        
        .paste-btn { background: var(--secondary-color); border: none; padding: 1.1rem; border-radius: 15px; color: var(--bg-dark); font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .paste-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        
        .submit-btn { width: 100%; padding: 1.2rem; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--primary-color), #ff4081); color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(255, 0, 80, 0.4); }

        #result-area { display: none; margin-top: 30px; text-align: center; animation: fadeIn 0.5s; }
        .video-thumb { max-width: 220px; border-radius: 15px; margin: 0 auto 20px; display: block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .download-links { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
        .dl-btn { padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .dl-video { background: var(--secondary-color); color: var(--bg-dark); }
        .dl-music { border: 2px solid white; color: white; }
        .dl-btn:hover { transform: translateY(-3px); }

        /* FAQ Section */
        .faq-section { margin-top: 50px; text-align: right; }
        html[dir="ltr"] .faq-section { text-align: left; }
        .faq-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 12px; overflow: hidden; }
        .faq-question { width: 100%; padding: 20px; text-align: inherit; background: none; border: none; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-answer { max-height: 0; overflow: hidden; transition: 0.4s ease-out; background: rgba(255,255,255,0.02); }
        .faq-answer p { padding: 20px; color: var(--text-gray); line-height: 1.8; }
        .faq-item.active .faq-answer { max-height: 500px; }
        .faq-item.active .faq-question i { transform: rotate(180deg); color: var(--secondary-color); }

        footer { background: rgba(0, 0, 0, 0.4); padding: 3rem 2rem; border-top: 1px solid var(--glass-border); text-align: center; margin-top: auto; }
        .footer-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .footer-links a { color: var(--text-white); text-decoration: none; opacity: 0.7; font-size: 0.9rem; transition: 0.3s; }
        .footer-links a:hover { color: var(--secondary-color); opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .nav-links { display: none; position: fixed; top: 70px; left: 0; width: 100%; height: 100vh; background: var(--bg-dark); flex-direction: column; padding-top: 2rem; z-index: 999; }
            .nav-links.active { display: flex; }
            .mobile-menu { display: flex; }
            .page-header h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fab fa-tiktok"></i> Snaptiks</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active" data-i18n="nav.home"></a></li>
                <li><a href="about.html" data-i18n="nav.about"></a></li>
                <li><a href="contact.html" data-i18n="nav.contact"></a></li>
                <li><a href="disclaimer.html" data-i18n="nav.disclaimer"></a></li>
                <li id="lang-switcher-container"></li>
            </ul>
            <div class="mobile-menu" onclick="document.querySelector('.nav-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="page-header">
        <h1 data-i18n="hero.title"></h1>
        <p data-i18n="hero.desc" style="opacity:0.8;"></p>
    </section>

    <div class="container">
        <div class="downloader-box">
            <div class="input-group">
                <button onclick="pasteLink()" class="paste-btn">
                    <i class="fas fa-paste"></i> <span>Paste</span>
                </button>
                <input type="text" id="urlInput" data-i18n="[placeholder]downloader.placeholder" placeholder="...">
            </div>
            
            <button onclick="fetchVideo()" id="submitBtn" class="submit-btn">
                <i class="fas fa-download"></i> <span data-i18n="downloader.btn_download"></span>
            </button>

            <div id="loading" style="display:none; margin-top:20px;">
                <i class="fas fa-spinner fa-spin"></i> <span data-i18n="status.processing"></span>
            </div>
            <div id="error-msg" style="display:none; color:#ff4444; margin-top:20px; background:rgba(255,0,0,0.1); padding:10px; border-radius:10px;"></div>

            <div id="result-area">
                <img id="video-cover" src="" class="video-thumb">
                <h3 id="video-title" style="margin-bottom:20px; font-size: 1.1rem;"></h3>
                <div class="download-links">
                    <a id="dl-video" href="#" target="_blank" class="dl-btn dl-video">
                        <i class="fas fa-video"></i> <span data-i18n="result.download_video"></span>
                    </a>
                    <a id="dl-music" href="#" target="_blank" class="dl-btn dl-music">
                        <i class="fas fa-music"></i> <span data-i18n="result.download_audio"></span>
                    </a>
                </div>
            </div>
        </div>

        <section class="faq-section">
            <h2 data-i18n="faq.title" style="text-align:center; margin-bottom:25px; color:var(--secondary-color);"></h2>
            <div class="faq-item">
                <button class="faq-question" onclick="this.parentElement.classList.toggle('active')">
                    <span data-i18n="faq.q1"></span> <i class="fas fa-chevron-down"></i>
                </button>
                <div class="faq-answer"><p data-i18n="faq.a1"></p></div>
            </div>
            <div class="faq-item">
                <button class="faq-question" onclick="this.parentElement.classList.toggle('active')">
                    <span data-i18n="faq.q2"></span> <i class="fas fa-chevron-down"></i>
                </button>
                <div class="faq-answer"><p data-i18n="faq.a2"></p></div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-logo">Snaptiks</div>
        <div class="footer-links">
            <a href="index.html" data-i18n="nav.home"></a>
            <a href="about.html" data-i18n="nav.about"></a>
            <a href="contact.html" data-i18n="nav.contact"></a>
            <a href="terms.html" data-i18n="footer.terms"></a>
            <a href="privacy.html" data-i18n="footer.privacy"></a>
            <a href="dmca.html" data-i18n="nav.dmca"></a>
        </div>
        <div id="lang-switcher-container"></div>
        <p style="margin-top:25px; opacity:0.5; font-size:0.8rem;">
            &copy; 2026 Snaptiks. <span data-i18n="footer.rights"></span>
        </p>
    </footer>

    <script>
        // دالة اللصق
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById('urlInput');
                input.value = text;
                input.focus();
            } catch (err) { console.error('فشل الوصول للحافظة:', err); }
        }

        // دالة التحميل
        async function fetchVideo() {
            const input = document.getElementById('urlInput');
            const resultArea = document.getElementById('result-area');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-msg');
            
            if(!input.value) return;

            loading.style.display = 'block';
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(input.value)}`);
                const data = await response.json();
                
                if(data.data) {
                    document.getElementById('video-cover').src = data.data.cover;
                    document.getElementById('video-title').innerText = data.data.title;
                    document.getElementById('dl-video').href = data.data.play;
                    document.getElementById('dl-music').href = data.data.music;
                    resultArea.style.display = 'block';
                    resultArea.scrollIntoView({ behavior: 'smooth' });
                } else {
                    errorMsg.innerText = "Error: Video not found.";
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.innerText = "Connection Error.";
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
