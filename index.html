    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #ff0050; --secondary-color: #00f2ea;
            --bg-dark: #0f0c29; --bg-mid: #302b63; --bg-light: #24243e;
            --text-white: #ffffff; --text-gray: #b8b8b8;
            --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Tajawal', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            min-height: 100vh; color: var(--text-white); overflow-x: hidden; line-height: 1.6;
        }
        header {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border); padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        nav { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.8rem; font-weight: 800; color: white; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--secondary-color); }
        .mobile-menu { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
        .mobile-menu span { width: 25px; height: 3px; background: white; border-radius: 2px; }

        .page-header { margin-top: 100px; padding: 2rem; text-align: center; }
        .page-header h1 { font-size: 3rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        
        .input-group { position: relative; margin-bottom: 1.5rem; display: flex; align-items: center; }
        .input-group input {
            width: 100%; padding: 1.2rem; padding-left: 3rem; border-radius: 15px; border: 2px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; outline: none; text-align: left;
        }
        .clear-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255, 255, 255, 0.5); font-size: 1.4rem; display: none; z-index: 10; }
        html[dir="rtl"] .clear-btn { left: 15px; right: auto; }

        .submit-btn {
            width: 100%; padding: 1.2rem; border-radius: 15px; border: none;
            background: linear-gradient(45deg, var(--primary-color), #ff4081);
            color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer;
        }
        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .native-ad-slot { margin: 25px auto; width: 100%; display: flex; justify-content: center; align-items: center; min-height: 120px; overflow: hidden; }
        
        #loading { display: none; margin-top: 20px; font-size: 1.2rem; color: var(--secondary-color); }
        #error-msg { display: none; margin-top: 20px; color: #ff4444; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 10px; }
        #result-area { display: none; margin-top: 30px; animation: fadeIn 0.5s; text-align: center; }
        .video-thumb { max-width: 200px; border-radius: 15px; margin: 0 auto 15px auto; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: block; }
        .download-links { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; }
        .dl-btn { padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .dl-video { background: var(--secondary-color); color: var(--bg-dark); }
        .dl-music { border: 2px solid white; color: white; }

        .faq-section { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .faq-section h2 { text-align: center; margin-bottom: 30px; color: var(--secondary-color); }
        .faq-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 10px; overflow: hidden; }
        .faq-question { width: 100%; padding: 20px; text-align: right; background: none; border: none; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        html[dir="ltr"] .faq-question { text-align: left; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: rgba(255,255,255,0.02); }
        .faq-answer p { padding: 20px; color: var(--text-gray); }
        .faq-item.active .faq-answer { max-height: 500px; }

        footer { background: rgba(0, 0, 0, 0.3); padding: 3rem 2rem 2rem; margin-top: 4rem; border-top: 1px solid var(--glass-border); text-align: center; }
        .footer-logo { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .footer-links { display: flex; justify-content: center; gap: 2rem; margin: 2rem 0; flex-wrap: wrap; }
        .footer-links a { color: var(--text-white); text-decoration: none; opacity: 0.8; transition: all 0.3s ease; }
        .footer-links a:hover { opacity: 1; color: var(--secondary-color); }

        @media (max-width: 768px) {
            .nav-links { display: none; position: fixed; top: 70px; left: 0; width: 100%; height: 100vh; background: #0f0c29; flex-direction: column; padding-top: 2rem; z-index: 999; }
            .nav-links.active { display: flex; }
            .mobile-menu { display: flex; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
