<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
    <title data-i18n="nav.about">About Us - Snaptiks</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="/js/i18n-setup.js" defer></script>
    <style>
        .container { max-width: 900px; margin: 120px auto 50px; padding: 2rem; }
        .content-box { background: var(--glass); backdrop-filter: blur(15px); padding: 3rem; border-radius: 25px; border: 1px solid var(--border); }
        h1 { font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--secondary); }
    </style>
</head>
<body>
    <header id="main-header"></header>
    <main id="main-content" class="container">
        <article class="content-box">
            <h1 data-i18n="pages.about.title"></h1>
            <div data-i18n="pages.about.content" style="white-space: pre-line; opacity: 0.9;"></div>
        </article>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
