<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pages.disclaimer.title">Disclaimer - Snaptiks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n-setup.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #ff0050; --secondary-color: #00f2ea;
            --bg-dark: #0f0c29; --bg-mid: #302b63; --bg-light: #24243e;
            --text-white: #ffffff; --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Tajawal', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            min-height: 100vh; color: var(--text-white); overflow-x: hidden; line-height: 1.8;
            display: flex; flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border); padding: 1rem 0;
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        nav { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.8rem; font-weight: 800; color: white; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--secondary-color); }
        .mobile-menu { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .mobile-menu span { width: 25px; height: 3px; background: white; border-radius: 2px; }

        .page-header { margin-top: 100px; padding: 4rem 2rem 2rem; text-align: center; }
        .page-header h1 {
            font-size: 3rem; font-weight: 800; margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffc107, #f44336);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; width: 100%; flex: 1; }
        .content-section {
            background: var(--glass-bg); backdrop-filter: blur(12px); border-radius: 20px;
            padding: 3rem; border: 1px solid var(--glass-border); margin-bottom: 2rem;
        }
        .content-section p { font-size: 1.1rem; opacity: 0.9; line-height: 1.8; white-space: pre-line; }

        footer { background: rgba(0, 0, 0, 0.3); padding: 3rem 2rem; border-top: 1px solid var(--glass-border); text-align: center; margin-top: auto; }
        .footer-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .footer-links a { color: var(--text-white); text-decoration: none; opacity: 0.8; transition: 0.3s; }
        .footer-links a:hover { color: var(--secondary-color); opacity: 1; }

        @media (max-width: 768px) {
            .nav-links { display: none; position: fixed; top: 70px; left: 0; width: 100%; height: 100vh; background: #0f0c29; flex-direction: column; padding-top: 2rem; z-index: 999; }
            .nav-links.active { display: flex; }
            .mobile-menu { display: flex; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fab fa-tiktok"></i> Snaptiks</a>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav.home"></a></li>
                <li><a href="about.html" data-i18n="nav.about"></a></li>
                <li><a href="contact.html" data-i18n="nav.contact"></a></li>
                <li><a href="disclaimer.html" class="active" data-i18n="nav.disclaimer"></a></li>
                <li id="lang-switcher-container"></li>
            </ul>
            <div class="mobile-menu" onclick="document.querySelector('.nav-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="page-header">
        <h1 data-i18n="pages.disclaimer.title"></h1>
    </section>

    <div class="container">
        <div class="content-section">
            <p data-i18n="pages.disclaimer.content"></p>
        </div>
    </div>

    <footer>
        <div class="footer-logo">Snaptiks</div>
        <div class="footer-links">
            <a href="index.html" data-i18n="nav.home"></a>
            <a href="about.html" data-i18n="nav.about"></a>
            <a href="terms.html" data-i18n="nav.terms"></a>
            <a href="privacy.html" data-i18n="nav.privacy"></a>
            <a href="dmca.html" data-i18n="nav.dmca"></a>
        </div>
        <div id="lang-switcher-container"></div>
        <p style="margin-top:2rem; opacity:0.6;">&copy; 2026 Snaptiks. <span data-i18n="footer.rights"></span></p>
    </footer>

</body>
</html>
