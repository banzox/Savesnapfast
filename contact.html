<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title data-i18n="nav.contact">Contact Us - Snaptiks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n-setup.js" defer></script>
</head>
<body>
    <header id="main-header"></header>
    <main id="main-content" class="container" style="margin-top: 120px; text-align: center;">
        <div class="content-box" style="max-width: 600px; margin: auto; background: var(--glass); padding: 3rem; border-radius: 25px;">
            <h1 data-i18n="pages.contact.title" style="color: var(--secondary); margin-bottom: 20px;"></h1>
            <p data-i18n="pages.contact.content" style="margin-bottom: 30px; opacity: 0.8;"></p>
            <a href="mailto:support@savetik-fast.xyz" class="email-link" style="color: var(--secondary); text-decoration: none; font-size: 1.2rem; font-weight: bold; border: 1px solid var(--secondary); padding: 10px 20px; border-radius: 10px;">
                <i class="fas fa-envelope"></i> support@savetik-fast.xyz
            </a>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
