    <!-- Dynamic Canonical and Hreflang Script -->
    <script>
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        const pagePath = window.location.pathname;
        const baseUrl = 'https://savetik-fast.xyz';
        const canonicalLink = document.getElementById('canonical-link');
        if (canonicalLink) {
            canonicalLink.href = lang ? baseUrl + pagePath + '?lang=' + lang : baseUrl + pagePath;
        }
        document.querySelectorAll('link[rel="alternate"][hreflang]').forEach(link => {
            const hreflang = link.getAttribute('hreflang');
            link.href = hreflang === 'x-default' ? baseUrl + pagePath : baseUrl + pagePath + '?lang=' + hreflang;
        });
    })();
    </script>
